<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Save Memory</title>
</head>
<body>
<div>
    <span>authors</span>
    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
        </tr>
    </table>
</div>
</body>
</html>
